name: Android E2E

on:
  pull_request:

jobs:
  android-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      CI: true
      EXPO_NO_TELEMETRY: 1
      APP_ID: com.yourcompany.yourapp # update if referenced in flows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Hardware acceleration for the emulator
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install root dependencies
        run: npm ci

      - name: Install example dependencies
        working-directory: example
        run: npm ci

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Android E2E tests (Expo + Maestro)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          arch: x86_64
          profile: pixel_10
          # keep it simple: headless, no snapshots, animations off
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          working-directory: example
          script: |
            npx expo prebuild --platform android --no-install --non-interactive
            cd android
            ./gradlew assembleDebug
            cd ..
            adb wait-for-device
            adb install -r android/app/build/outputs/apk/debug/app-debug.apk
            maestro --version
            maestro test --format junit --output ../maestro-report.xml maestro/smoke.yaml

      - name: Upload Maestro report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: maestro-report.xml
